name: Run Python tests

on:
  push:
    paths:
      - 'python/minkabu-timeline-scraper/**'
  pull_request:
    paths:
      - 'python/minkabu-timeline-scraper/**'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: python/minkabu-timeline-scraper

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # 3.13 is not yet officially supported, so use 3.11

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: ğŸ§¹ Lint with flake8
        run: |
          echo "Running flake8..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: ğŸ¨ Format check with black
        run: |
          echo "Running black --check..."
          black . --check

      - name: ğŸ“š Check import order with isort
        run: |
          echo "Running isort --check-only..."
          isort . --check-only

      - name: ğŸ” Type check with mypy
        run: |
          echo "Running mypy..."
          mypy .

      - name: ğŸ§ Run Pylint
        run: |
          echo "Running pylint..."
          pylint --rcfile=../../.pylintrc $(find . -name "*.py")

      - name: âœ… Run tests with pytest
        run: PYTHONPATH=. pytest
