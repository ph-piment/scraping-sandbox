name: Run Python tests

on:
  push:
    paths:
      - 'python/**'
  pull_request:
    paths:
      - 'python/**'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: python

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'  # 3.13 is not yet officially supported, so use 3.11

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: 🔐 Dependency security check with pip-audit
        run: |
          echo "Running pip-audit..."
          pip-audit

      - name: 🔐 Bandit security check
        run: |
          echo "Running bandit..."
          bandit -r . -x tests -s B101

      - name: 🛡️ Safety dependency vulnerability scan
        run: |
          echo "Running safety..."
          safety check --full-report

      - name: 🧹 Lint with flake8
        run: |
          echo "Running flake8..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: 🎨 Format check with black
        run: |
          echo "Running black --check..."
          black . --check

      - name: 📚 Check import order with isort
        run: |
          echo "Running isort --check-only..."
          isort . --check-only --settings-path=.

      - name: 🔍 Type check with mypy
        run: |
          echo "Running mypy..."
          mypy .

      - name: 🧐 Run Pylint
        run: |
          echo "Running pylint..."
          pylint $(find . -name "*.py")

      - name: ✅ Run tests with pytest
        run: PYTHONPATH=. pytest

      - name: 🧪 Run tests with coverage
        run: |
          echo "Running pytest with coverage..."
          PYTHONPATH=. pytest --cov=. --cov-report=xml

      - name: 📤 Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-report
