name: Run Python tests

on:
  push:
    paths:
      - 'python/minkabu-timeline-scraper/**'
  pull_request:
    paths:
      - 'python/minkabu-timeline-scraper/**'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: python/minkabu-timeline-scraper

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # 3.13 is not yet officially supported, so use 3.11

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: ✅ Run tests with pytest
        run: PYTHONPATH=. pytest
